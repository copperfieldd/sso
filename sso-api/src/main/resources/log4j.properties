### set log levels ### 
log4j.rootLogger =INFO, stdout, D, E
log4j.logger.sqlLogger=DEBUG,A5

### \u8f93\u51fa\u5230\u63a7\u5236\u53f0 ### 
log4j.appender.stdout = org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.Target = System.out 
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern = [SSO:API] %-d{ABSOLUTE} %5p %c{1}:%L - %m%n

#log4j.category.org.hibernate.SQL=trace  
#log4j.category.org.hibernate.type=trace  

### \u8f93\u51fa\u5230\u65e5\u5fd7\u6587\u4ef6 ### 
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender 
log4j.appender.D.File = data/SSO/logs/app.log
log4j.appender.D.Append = true 
log4j.appender.D.Threshold = INFO
log4j.appender.D.layout = org.apache.log4j.PatternLayout 
log4j.appender.D.layout.ConversionPattern =  [SSO:API]%-d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] %m%n
### \u4fdd\u5b58\u5f02\u5e38\u4fe1\u606f\u5230\u5355\u72ec\u6587\u4ef6 ### 
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender 
log4j.appender.E.File = data/SSO/logs/app-error.log
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = [SSO:API] %-d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] %m%n

log4j.appender.A5=org.apache.log4j.RollingFileAppender
log4j.appender.A5.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.A5.File=data/SSO/logs/sqlExecute.log
log4j.appender.A5.Encoding=UTF-8
log4j.appender.A5.Threshold = DRUID
log4j.appender.A5.MaxFileSize=50MB
log4j.appender.A5.MaxBackupIndex=5
log4j.appender.A5.layout=org.apache.log4j.PatternLayout
#log4j.appender.A5.layout.ConversionPattern=%d [%t] %5p - %m [%l] %n
log4j.appender.A5.layout.ConversionPattern=[SSO:API] %d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] %m%n
log4j.additivity.sqlLogger=false